[mod-name]
its-about-time=It's About Time!

[mod-description]
its-about-time=Zeigt die Uhrzeit auf dem aktuellen Planeten im Spiel an.

[controls]
itsabouttime-toggle-gui=Uhr ein-/ausschalten

[mod-setting-name]
itsabouttime-show-clock=Uhr anzeigen
itsabouttime-clock-precision=Genauigkeit der Uhr (In-Game-Minuten)

[mod-setting-description]
itsabouttime-show-clock=Bestimmt ob die Uhrzeit im Spiel angezeigt werden soll.
itsabouttime-clock-precision=Diese Einstellung regelt, wie oft (in In-Game-Minuten) die angezeigte Uhrzeit aktualisiert werden soll.\n\nAbhängig vom Planeten können in einer Sekunde mehrere In-Game-Minuten vergehen (bis zu 16 Minuten pro Sekunde auf Vulcanus!). Wird die Uhrzeit zu oft aktualisiert, kann dies dadurch sehr ablenkend sein und Stress erzeugen.\n\nMit der Einstellung "Dynamische Genauigkeit" wird die Update-Rate an den jeweiligen Planeten angepasst, sodass die Uhrzeit immer ca. einmal pro Sekunde aktualisiert wird.

[string-mod-setting]
itsabouttime-clock-precision-auto=Dynamische Genauigkeit
itsabouttime-clock-precision-1=1 Minute (12:00, 12:01, 12:02)
itsabouttime-clock-precision-5=5 Minuten (12:00, 12:05, 12:10)
itsabouttime-clock-precision-10=10 Minuten (12:00, 12:10, 12:20)
itsabouttime-clock-precision-15=15 Minuten (12:00, 12:15, 12:30)

