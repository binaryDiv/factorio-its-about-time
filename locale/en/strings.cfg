[mod-name]
its-about-time=It's About Time!

[mod-description]
its-about-time=Displays a clock with the in-game time on the current planet.

[controls]
itsabouttime-toggle-gui=Toggle clock

[mod-setting-name]
itsabouttime-show-clock=Show clock
itsabouttime-clock-precision=Clock precision (in-game minutes)

[mod-setting-description]
itsabouttime-show-clock=Whether the in-game clock should be shown.
itsabouttime-clock-precision=This setting controls how often the clock is updated in in-game minutes.\n\nDepending on the planet, one real second can correspond to multiple in-game minutes (up to 16 in-game minutes per second on Vulcanus). Updating the clock too frequently can result in a lot of visual distraction and stress.\n\nWith "Dynamic precision", the precision is adjusted to each planet to update approximately once per second.

[string-mod-setting]
itsabouttime-clock-precision-auto=Dynamic precision
itsabouttime-clock-precision-1=1 minute (12:00, 12:01, 12:02)
itsabouttime-clock-precision-5=5 minutes (12:00, 12:05, 12:10)
itsabouttime-clock-precision-10=10 minutes (12:00, 12:10, 12:20)
itsabouttime-clock-precision-15=15 minutes (12:00, 12:15, 12:30)

